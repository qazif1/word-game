<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Landing Page -->
  <div class="landing-page" id="landingPage">
    <h1>Welcome to the Word Game</h1>
    <p>Learn and practice simple verbs by typing the word you see.</p>
    <button id="playGameBtn">Play Game</button>
  </div>

  <!-- Game Container (hidden initially) -->
  <div class="container" id="gameContainer" style="display:none;">
    <h1 class="game-title">Word Game</h1>
    <p class="instructions">Type the word you see in the box below and press "Done".</p>

    <div class="main">
      <p class="word">Press Start to Begin!</p>
      <img class="word-img" src="" alt="word image" />
    </div>

    <textarea name="words" class="typingArea" placeholder="Type here..."></textarea>
    <br />

    <button class="btn">Start</button>
    <button class="audio-btn">ðŸ”Š Listen</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
